<ion-header>

  <ion-navbar>
    <ion-title>{{partido}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-input type="number" maxlength="2" placeholder="Local" [(ngModel)]="equipos.local"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" maxlength="2" placeholder="Visitante" [(ngModel)]="equipos.visitante"></ion-input>
  </ion-item>

</ion-list>


<div padding>
   <button (click)="enviarResultado(equipo)" block>Enviar Resultados</button>
</div>




</ion-content>
