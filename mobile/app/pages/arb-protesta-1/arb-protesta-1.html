<ion-header>

  <ion-navbar>
    <ion-title>Motivo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-item>
 <ion-label floating>Titulo</ion-label>
    <ion-input type="text"  [(ngModel)]="protesta.titulo"></ion-input>
  </ion-item>

 <ion-item> 
 <ion-label floating>Motivo Protesta</ion-label>
   <ion-textarea rows="10" [(ngModel)]="protesta.descripcion"></ion-textarea>
 </ion-item>

 <div padding>
  <button block (click)="enviarProtesta()">Enviar Protesta</button>
</div>

</ion-content>
